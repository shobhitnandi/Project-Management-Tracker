<h3>Customers</h3>
<div *ngFor="let customer of customers | async" style="width: 300px;">
  <div>
    <label>Name: </label> {{customer.name}}
  </div>
  <div>
    <label>Age: </label> {{customer.age}}
  </div>
  <div>
    <label>Active: </label> {{customer.active}}
  </div>

  <button mat-raised-button color="primary" *ngIf='customer.active'
    (click)='updateActive(customer,false)'>Inactive</button>
  <button mat-raised-button color="primary" *ngIf='!customer.active'
    (click)='updateActive(customer,true)'>Active</button>
  <button mat-raised-button color="warn" (click)='deleteCustomer(customer)'>Delete</button>
</div>
<br>
<div>
  <button mat-stroked-button color="warn" (click)='deleteCustomers()'>Delete All</button>
</div>
